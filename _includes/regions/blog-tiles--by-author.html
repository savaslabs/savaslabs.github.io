<div class="region--blog-tiles--all region">
  <h2 class="heading--underline--orange">Recent Blog Posts</h2>
  <div class="region--blog-tiles--all__tiles">
    {% assign count = 0 %}
    {% for post in site.posts %}
    {% if post.author contains include.author and count < 4 %}
    {% include components/tile--blog.html post=post %}
    {% assign count = count | plus:1 %}
    {% endif %}
    {% endfor %}
  </div>
</div>
