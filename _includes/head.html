<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400|Martel+Sans:700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ "/assets/styles/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/icons/octicons/octicons.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <script type="text/javascript" src="{{ "/assets/js/main.js" | prepend: site.baseurl }}"></script>
  {% include schema-organization.html %}
  {% if page.layout == "team" %}{% include schema-team.html %}{% endif %}
  {% if page.path contains "_posts" %}{% include schema-blog.html %}{% endif %}
  {% include googleanalytics.html %}
</head>
